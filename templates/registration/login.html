{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <h2>Usuario registrado</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input class="form-control" type="text" name="username" autofocus maxlength="254" required id="id_username" />
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password:</label>
                        <input class="form-control" type="password" name="password" required id="id_password" />
                    </div>
                    <p><small>{{ form.non_field_errors }}</small></p>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"><b>Iniciar sesi√≥n</b></button>
                    </div>
                </form>
            </div>
            <div class="col-sm-1">
                <h2 class="or">O...</h2>
            </div>
            <div class="col-sm-4">
                <h2>Nuevo usuario</h2>
                <form action="{% url "products:home" %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username"></label>
                        <input class="form-control" type="text" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email"></label>
                        <input class="form-control" type="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input class="form-control" type="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-block"><b>Registrarse</b></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!--/form-->
{% endblock %}
