                    </ol>

                    <div class="carousel-inner">

                                <button type="button" class="btn btn-info">Ver más</button>
                            </div>
                            <div class="col-sm-6">
                                <img src="{% static "images/home/laptop.png" %}" class="girl img-responsive" alt="" />
                            </div>
                        </div>
                        <div class="item">
                            <div class="col-sm-6">

                            </div>
                        </div>

                        <div class="item">
                            <div class="col-sm-6">
                                <h1><span>Video</span>juegos</h1>
                                <h2>Vive en tu mundo, juega en el nuestro</h2>
                                <p>Juegos para todas las consolas modernas.</p>
                                <button type="button" class="btn btn-info">Ver más</button>
                            </div>
                            <div class="col-sm-6">
                                <img src="{% static "images/home/games.png" %}" class="girl img-responsive" alt="" />
                            </div>
                        </div>

                    </div>

                    <a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
                        <i class="fa fa-angle-left"></i>
                    </a>
                    <a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
                        <i class="fa fa-angle-right"></i>
                    </a>

            </div>
        </div>
